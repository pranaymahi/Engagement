<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding Invitation</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f0;
      color: #5d4037;
      text-align: center;
    }

    /* Dropdown top-left */
    .events-dropdown {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 2000;
    }

    .events-dropdown .dropbtn {
      background-color: #c62828;
      color: #fff;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.25);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff8e1;
      border: 1px solid #fbc02d;
      border-radius: 6px;
      min-width: 250px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      padding: 10px;
      text-align: left;
    }

    .dropdown-content ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .dropdown-content li {
      padding: 8px 0;
      font-size: 14px;
    }

    .dropdown-content.show {
      display: block;
    }

    /* Header */
    .header-flex {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 40px;
      margin-top: 60px; /* space below fixed dropdown */
      background: #fff3e0;
      border: 2px solid #fbc02d;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .ganesh-side {
      width: 150px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .welcome-text h1 {
      font-size: 2rem;
      margin: 0;
      color: #b71c1c;
    }

    .date-line {
      margin: 8px 0;
      font-size: 1.1rem;
    }

    /* Decorative images */
    .decoration {
      margin: 40px 0;
    }

    .decoration img {
      width: 100px;
      height: auto;
      margin: 0 10px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
