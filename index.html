<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding - Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Wedding!</h1>
        <p>Join us in celebrating our love on <span id="wedding-date">December 25, 2025</span></p>
        <div id="countdown"></div>
    </header>

    <section id="rsvp">
        <h2>RSVP</h2>
        <form id="rsvp-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>

            <label for="attending">Will you be attending?</label>
            <select id="attending" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="dietary">Dietary Restrictions (optional):</label>
            <input type="text" id="dietary">

            <button type="submit">Submit RSVP</button>
        </form>
        <div id="rsvp-feedback"></div>
    </section>

    <footer>
        <p>Looking forward to seeing you there!</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
